<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://at.alicdn.com/t/c/font_4656395_ypj4qu5smjk.css" rel="stylesheet"><!-- 阿里图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* 背景模糊效果 */
        .header {
            position: relative;
            overflow: hidden;
            /* 确保背景不会超出 header */
        }

        .header {
            position: relative;
            background: url('https://imgapi.cn/api.php?fl=fengjing&gs=images&zd=pc') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
        }

        .headervideo {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: url('https://pic2.zhimg.com/80/v2-e38d30396a488b0c6d9bef816b6cd7f5_720w.webp') no-repeat center center;
            background-size: cover;
            border-radius: 10%;
            margin-right: 15px;
        }

        .info {
            flex-grow: 1;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
        }

        .wechat-id {
            font-size: 14px;
            opacity: 0.8;
        }

        .qr-code {
            font-size: 24px;
            cursor: pointer;
        }

        .quote {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .status {
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .statusi {
            font-size: 20px;
            margin-right: 5px;
            color: #f00;
        }

        .qr-code-container {
            display: flex;
            align-items: center;
        }

        .qr-code {
            font-size: 24px;
            margin-right: 5px;
        }

        .arrow {
            font-size: 18px;
            color: #ccc;
        }

        .iUp.up {
            opacity: 1;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .panel-cover__divider {
            width: 98%;
            margin: 20px auto;
            border-top: 1px solid #f2f0f061;
            ;
        }

        .iUp {
            opacity: 0;
            -webkit-transform: translate3d(0, 80px, 0);
            -moz-transform: translate3d(0, 80px, 0);
            -ms-transform: translate3d(0, 80px, 0);
            -o-transform: translate3d(0, 80px, 0);
            transform: translate3d(0, 80px, 0);
            -webkit-transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
            -moz-transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
            transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        hr {
            border: 0;
        }

        /* 背景图层 */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            /* 背景在内容下层 */
            transition: filter 0.5s ease;
            /* 过渡效果 */
            background-image: url('https://imgapi.cn/api.php?fl=fengjing&gs=images&zd=pc');
            /* 确保背景图像已加载 */
        }

        /* 开关控制模糊效果 */
        .blur-background {
            filter: blur(8px);
            /* 默认模糊效果 */
        }

        /* 前景内容 */
        .content {
            position: relative;
            /* 确保前景内容在背景上 */
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="background-blur"></div> <!-- 用于模糊背景 -->
        <div class="content"> <!-- 前景内容 -->
            <div class="profile">
                <div class="avatar"></div>
                <div class="info">
                    <div class="name" id="name">Seven.</div>
                    <div class="wechat-id" id="wechatid">微信号：</div>
                </div>
                <div class="qr-code-container">
                    <i class="qr-code iconfont icon-erweima"></i>
                </div>
            </div>
            <hr class="panel-cover__divider iUp up">
            <div class="quote"><strong id="hitokoto_text"></strong></div>
            <div class="status">
                <i class="iconfont icon-manglu"></i><span><b></b>  忙</span>
            </div>
        </div>
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">服务</a>
        <a href="#" class="list-group-item list-group-item-action">收藏</a>
        <a href="#" class="list-group-item list-group-item-action">朋友圈</a>
        <a href="#" class="list-group-item list-group-item-action">视频号</a>
        <a href="#" class="list-group-item list-group-item-action">卡包</a>
        <a href="#" class="list-group-item list-group-item-action">表情</a>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
        设置
    </button>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>背景图</p>
                    <input type="file" id="fileInput" class="upload-btn" accept="image/*">
                    <div id="cropContainer" style="display:none;">
                        <img id="imageToCrop" style="max-width:100%;">
                        <button id="cropButton" class="btn btn-primary mt-2">裁剪并应用</button>
                    </div>
                    <p>模糊背景</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="blurToggle">
                        <label class="form-check-label" for="blurToggle">启用模糊效果</label>
                    </div>
                    <p>头像</p>
                    <input type="file" id="avatarInput" class="avatar-upload-btn" accept="image/*">
                    <div class="input-group mb-3">
                        <input type="text" id="nameInput" class="form-control" placeholder="新昵称">
                        <button class="btn btn-primary update-btn" onclick="updatename()">更新昵称</button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="quoteInput" class="form-control" placeholder="新文案">
                        <button class="btn btn-primary update-btn" onclick="updateQuote()">更新文案</button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="wechatidInput" class="form-control" value="微信号：">
                        <button class="btn btn-primary update-btn" onclick="updatewechatid()">更新微信号</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        let cropper;

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('cropContainer').style.display = 'block';
                    const image = document.getElementById('imageToCrop');
                    image.src = e.target.result;
                    cropper = new Cropper(image, {
                        aspectRatio: 16 / 9,
                        viewMode: 1,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('cropButton').addEventListener('click', function () {
            const canvas = cropper.getCroppedCanvas();
            const croppedImageDataURL = canvas.toDataURL('image/jpeg');

            // 更新背景图像
            document.querySelector('.header').style.backgroundImage = `url(${croppedImageDataURL})`;
            document.querySelector('.background-blur').style.backgroundImage = `url(${croppedImageDataURL})`;

            document.getElementById('cropContainer').style.display = 'none';
            cropper.destroy();
        });

        document.getElementById('avatarInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.avatar').style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        function updatename() {
            const nameInput = document.getElementById('nameInput');
            const nameText = document.querySelector('#name');
            nameText.innerText = nameInput.value;
        }

        function updateQuote() {
            const quoteInput = document.getElementById('quoteInput');
            const quoteText = document.querySelector('#hitokoto_text');
            quoteText.innerText = quoteInput.value;
        }

        function updatewechatid() {
            const wechatidInput = document.getElementById('wechatidInput');
            const wechatidText = document.querySelector('#wechatid');
            wechatidText.innerText = wechatidInput.value;
        }
        // 启用/关闭背景模糊效果
        document.getElementById('blurToggle').addEventListener('change', function () {
            const backgroundBlur = document.querySelector('.background-blur');
            if (this.checked) {
                backgroundBlur.classList.add('blur-background');
            } else {
                backgroundBlur.classList.remove('blur-background');
            }
        });

        fetch('https://v1.hitokoto.cn/?c=j')
            .then(response => response.json())
            .then(data => {
                const hitokoto = document.querySelector('#hitokoto_text');
                hitokoto.href = `https://hitokoto.cn/?uuid=${data.uuid}`;
                hitokoto.innerText = data.hitokoto;
            })
            .catch(console.error);
    </script>
</body>

</html>
